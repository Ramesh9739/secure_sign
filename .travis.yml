os: linux
dist: focal
group: edge
language: python
keys:
  - PEM
env:
  secret: “key” # encrypted COSIGN_PASSWORD=...  string; see cosign doc
before_script: 
  - travis_key PEM cosign.key  # cosign requires the key to be in a file

script: 
  - cosign sign --key cosign.key arthanaharidas/python-hello-world
  
before_script:
  - openssl aes-256-cbc -K $encrypted_key -iv $encrypted_iv -in encrypted_keyfile.enc -out keyfile -d

